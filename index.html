<!DOCTYPE html>
<html>
    <head>
        <title>Website Style Guide</title>
        <link rel="stylesheet" href="reset-styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>My Website Style Guide</h1>
        <!-- Colors div -->
        <div id='colors'>
            <h1>Colors</h1>
        <!-- First row -->
            <div class='row'>
                <div class='box color-gold text-black text-center'>
                    <p>Gold</p>
                    <p>RGB: (255, 191, 0)</p>
                </div>
                <div class='box color-red text-center'>
                    <p>Red</p>
                    <p>RGB: (225, 0, 0)</p>
                </div>
                <div class='box color-black text-white text-center'>
                    <p>Black</p>
                    <p>RGB: (0, 0, 0)</p>
                </div>
            </div>

            <!-- second row -->
            <div class='row'>
                <div class='box color-white text-center'>
                    <p>White</p>
                    <p>RGB: (255, 255, 255)</p>
                </div>
            </div>
        </div>

        <!-- Fonts div -->
        <div id='fonts'></div>

        <!-- Text styles -->
        <div id='text-styles'></div>
    </body>
</html>
